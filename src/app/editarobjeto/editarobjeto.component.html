<!doctype html>

<head>
  <title>AppLostUdeA</title>
</head>

<body>
  <div class="text-center container">
    <div class="card shadow-lg d-flex p-3 m-3">

      <!--Titulo-->
      <div class="p-4">
        <h1>App Lost UdeA<i class="fa fa-search pl-2"></i></h1>
      </div>

      <div class="row">
        <div class="col">
          <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
            aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96" /><text x="50%" y="50%" fill="#dee2e6"
              dy=".3em">Image</text>
          </svg>

        </div>
        <div class="col">
          <div class="p-3">
            <label for="basic-url">Nombre del objeto:</label>
            <div class="input-group mb-1">
              <input type="text" class="form-control" id="queEncontraste">
            </div>
          </div>
          <div class="p-3">
            <label for="basic-url">¿Dónde se encontró?</label>
            <div class="input-group mb-1">
              <input type="text" class="form-control" id="dondeSeEncontro">
            </div>
          </div>
          <div class="p-3">
            <label for="basic-url">¿Cuando se encontró?</label>
            <div class="input-group mb-1">
              <input class="form-control" type="datetime-local" id="cuandoSeEncontro">
            </div>
          </div>

          <div class="p-3">
            <label for="basic-url">Categoría:</label>
            <div class="input-group mb-1">
              <select class="custom-select" id="categoria">
                <option selected>Elige una opción</option>
                <option value="1">TIP</option>
                <option value="2">Documento/Tarjeta</option>
                <option value="3">Llaves</option>
                <option value="3">PC/Celular/Tablet</option>
                <option value="3">Ropa</option>
                <option value="3">Equipo deportivo</option>
                <option value="3">Bicicleta</option>
              </select>          
            </div>
          </div>

          <div class="p-3">
            <label for="basic-url">Estado del obejto:</label>
            <div class="input-group">
              <select class="custom-select" id="categoria">
                <option selected>Elige una opción</option>
                <option value="1">Reportado</option>
                <option value="2">Pendiente</option>
                <option value="3">Entregado</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-toolbar mt-3" style="justify-content: center; display: flex;" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group m-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary btn-general"><i class="fa fa-check-circle pr-2"></i>Actualizar</button>
        </div>
        <div class="btn-group m-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary btn-general"><i class="fa fa-times-circle pr-2"></i>Regresar</button>
        </div>
      </div>

      <!--Cerrar sesión-->
      <div class="row align-items-end align-self-start p-3 m-2">
        <button type="button" class="btn btn-secondary btn-general"><i class="fa fa-times-circle pr-2"></i>Cerrar
          Sesión</button>
      </div>
    </div>
  </div>
</body>
