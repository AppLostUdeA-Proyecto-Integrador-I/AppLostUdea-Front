<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" [class.active]="active">
            <div class="sidebar-header">
                <h3 class="navbarHeader">Bienvenido</h3>
            </div>
            <div>
                <h5 class="navbarUser m-2">Fulanito Perez</h5>
                <div class="row">
                    <div class="col">
                        <h6 class="navbarUser p-2">Último Ingreso:</h6>
                    </div>
                    <div class="col">
                        <h6 class="navbarUser p-2">16/12/2019</h6>
                    </div>
                </div>
            </div>

            <ul class="list-unstyled components ">
                <li class="active">
                    <a [routerLink]="['/home']" routerLinkActive="router-link-active"  aria-expanded="false">Home</a>
                </li>
                <li class="navbarUser">
                    <a [routerLink]="['/buscarobjeto']" routerLinkActive="router-link-active" >Buscar Objeto</a>
                </li>
                <li class="navbarUser">
                    <a [routerLink]="['/encontreobjeto']" routerLinkActive="router-link-active" >Encontre Objeto</a>
                </li>
                <li class="navbarUser">
                    <a [routerLink]="['/notificaciones']" routerLinkActive="router-link-active" >Notificaciónes</a>
                </li>
                <li class="navbarUser">
                    <a href="#">Estadisticas</a>
                </li>
            </ul>
            <ul class="list-unstyled CTAs">
                <li>
                    <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="article">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" class="btn btn-info toggleButton" (click)="showSidebar()">
                <i class="fas fa-align-left"></i>
            </button>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
