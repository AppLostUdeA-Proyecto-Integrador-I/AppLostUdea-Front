<!doctype html>

<head>
  <title>AppLostUdeA</title>
</head>

<body>
  <div class="text-center container">
    <div class="card shadow-lg d-flex p-3 m-3">
      <div class="p-4">
        <h1>App Lost UdeA<i class="fa fa-search pl-2"></i></h1>
      </div>

      <div>
        <label for="basic-url">Filtrar por:</label>
        <div class="p-3">
          <label for="basic-url">Palabra:</label>
          <input type="text" class="form-control shadow-sm" placeholder="Palabra" aria-label="Palabra"
            aria-describedby="basic-addon1">
        </div>
        <div class="p-3">
          <label for="basic-url">Categoria:</label>
          <div class="input-group mb-1">
            <select class="custom-select" id="categoria">
              <option selected>Elige una opción</option>
              <option value="1">TIP</option>
              <option value="2">Documento/Tarjeta</option>
              <option value="3">Llaves</option>
              <option value="3">PC/Celular/Tablet</option>
              <option value="3">Ropa</option>
              <option value="3">Equipo deportivo</option>
              <option value="3">Bicicleta</option>
            </select>          
          </div>
        </div>
        <div class="p-3">
          <label for="basic-url">Fecha:</label>
          <input class="form-control" type="datetime-local" id="cuandoSeEncontro">
        </div>
        <div>
          <ul>
            <li *ngFor="let cosa of cosita" class="card">
              {{cosa}}
            </li>
          </ul>
        </div>

        <div class="row align-items-end col align-self-start pb-3 pt-5">
          <button type="button" class="btn btn-secondary"><i class="fa fa-times-circle pr-2"></i>Cerrar
            Sesión</button>
        </div>
      </div>
    </div>
  </div>
</body>
